<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DebtTracker - Мои долги</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>DebtTracker</h1>
            <div class="user-info">
                <span id="user-name"></span>
                <button id="logout-btn" class="btn-secondary">Выйти</button>
            </div>
        </header>

        <div class="dashboard">
            <div class="summary">
                <div class="summary-item">
                    <h3>Вам должны</h3>
                    <p id="owed-to-you">0€</p>
                </div>
                <div class="summary-item">
                    <h3>Вы должны</h3>
                    <p id="you-owe">0€</p>
                </div>
            </div>

            <div class="actions">
                <button id="create-debt-btn" class="btn-primary">Создать долг</button>
            </div>

            <div class="debts-list">
                <h2>Мои долги</h2>
                <div id="debts-container">
                    <!-- Долги будут загружаться здесь -->
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно создания долга -->
    <div id="create-debt-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Создать новый долг</h2>
            <form id="create-debt-form">
                <div class="input-group">
                    <label for="debt-email">Email второго участника:</label>
                    <input type="email" id="debt-email" required placeholder="email@example.com">
                </div>
                <div class="input-group">
                    <label for="debt-amount">Сумма:</label>
                    <input type="number" id="debt-amount" required min="0.01" step="0.01">
                </div>
                <div class="input-group">
                    <label for="debt-currency">Валюта:</label>
                    <select id="debt-currency" required>
                        <option value="€">€ (Евро)</option>
                        <option value="$">$ (Доллар)</option>
                        <option value="₽">₽ (Рубль)</option>
                        <option value="£">£ (Фунт)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="debt-note">Примечание (необязательно):</label>
                    <textarea id="debt-note" placeholder="За что этот долг?"></textarea>
                </div>
                <button type="submit" class="btn-primary">Создать долг</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
